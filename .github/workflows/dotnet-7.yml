name: .NET 7

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The version of .NET to build'
        required: true
        default: '7.0.0'
        type: string
  push:
      branches:
        - main
        - feature/*
        - releases/v7
      paths:
        - ".github/workflows/dotnet-7*.yml"
        - "tests/7.0/**"
  pull_request:
      branches:
        - main
        - releases/v7

jobs:
  build-test:
    strategy:
      matrix:
        architecture:
          - s390x
    name: "Build & Test (${{ matrix.architecture }})"
    uses: ./.github/workflows/dotnet-7-lnx-build.yml
    with:
      architecture: ${{ matrix.architecture }}
      version: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version || '7.0.0' }}

  publish:
    name: "Publish"
    if: ${{ github.ref == 'refs/heads/releases/v7' }}

    environment: packages-publish
    needs:
      - build-test
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: nuget-packages-*
          merge-multiple: true

      - name: Upload Packages
        run: |
          dotnet nuget push "**/*linux-*.nupkg" \
          --skip-duplicate \
          --api-key ${{ secrets.GITHUB_TOKEN }} \
          --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
